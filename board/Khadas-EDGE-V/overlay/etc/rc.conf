#
hostname="khadas-edge-v"

defaultroute_delay="1"
ifconfig_dwc0="DHCP"

# SSH daemon
sshd_enable="YES"
dbus_enable="YES"
slim_enable="YES"

# Nice if you have a network, else annoying.
ntpd_enable="YES"
ntpd_sync_on_start="YES"
ntpd_flags="-d"
#
ntpdate_enable="NO"

# SendMail
sendmail_submit_enable="NO"
sendmail_outbound_enable="NO"
sendmail_msp_queue_enable="NO"

# CPU frequency scaling
powerd_enable="YES"
pwmfan_enable="YES"

#
growfs_enable="YES"

